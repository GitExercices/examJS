<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="copi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body><fieldset>
    <div class="todoapp">
        <div class="header">
            <h1>My Todo</h1>
            <input type="text" placeholder="Recherche de choses à faire

            " class="search-to-dos">
        </div>

        <div class="todo-body">
            <ul class="todos">
                <li class="todo-item"><input type="checkbox" id="check">Faire des exercices JS<i class="fa regular fa-trash can" aria-hidden="true"></i></li>
                <li class="todo-item"><input type="checkbox">Appredre HTML CSS<i class="fa regular fa-trash can"></i></li>
                <li class="todo-item"><input type="checkbox" >Créer une application avec python<i class="fa regular fa-trash can"></i></i></li>
                <li class="todo-item"><input type="checkbox">Laver le linge<i class="fa regular fa-trash can"></i></li>
            </ul>
            <button class="clear">Tout effacer</button>
            <form action="" class="add-todo">
                <input type="text" placeholder="Ajouter une nouvelle tâche">
                <input type="submit" value="Add">
            </form>
            
        </div>
    </div>
    <script src="copi.js" type="text/javascript"></script>
</body></fieldset>
</html>
